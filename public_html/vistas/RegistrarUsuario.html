    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" 
                            data-toggle="collapse" data-target=".navbar-collapse">

                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            <div class="jumbotron">
                <form id="userRegForm">
                    <h2>Registrarse</h2>
                    <input id="reg_docIdent" type="text" class="form-control"
                           placeholder="Código Estudiante">
                    <input id="reg_name" type="text" class="form-control"
                           placeholder="Nombre" >
                    <input id="reg_lastname" type="text" class="form-control"
                           placeholder="Apellidos">
                    <input id="reg_password" type="password" class="form-control"
                           placeholder="Constraseña">
                    <input id="repPass" type="password" class="form-control" 
                           placeholder="Repite la contraseña">
                    <input id="reg_email" type="email" class="form-control"
                           placeholder="Correo electrónico">
                    <!-- <input id="reg_career"
                    type="text" class="form-control" placeholder="Carrera"> -->
                    <label class="checkbox"> </label>
                        <input id="reg_checkbox" type="checkbox" value="aceptoTerminos">
                        Acepto los Términos y Condiciones.
                    
                    <a href="Terminos.html">Términos</a>

                    <button id="reg_registrar" 
                            class="btn btn-lg btn-primary btn-block"
                            type="button" onclick="regUser();">Registrar</button>
                </form>
            </div>
            <p id="errorRegMsg" class="alert alert-warning">
                No has aceptado los términos y condiciones por lo tanto no podrás
                registrarte con nosotros.
            </p>
