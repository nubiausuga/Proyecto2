<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="Realizar Venta" content="">
        <meta name="Andres Ramirez" content="">
        <title>Realizar Venta</title>
        <!-- bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/RegUsuario.css">
        <script type="text/javascript"
                src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" 
                            data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"
                       href="WelcomeSE.html">Tarjeta Multipropósito</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="WelcomeSE.html">Home</a></li>
                        <li><a href="#">Info</a></li>
                        <li><a href="ModuloVentas.html">Ventas</a></li>
                        <li class="active"><a href="#">Venta Productos</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            <div class="jumbotron">
                <div id="wrapper">
                    <header>
                        <nav>
                            <h2>Módulo Ventas de Productos</h2>
                        </nav>
                    </header>
                    <div id="content">
                        <form id="prodRegForm">

                            <label>Carnet</label>
                            <input id="Cod_Carnet" type="text"
                                   class="form-control"
                                   placeholder="Codigo Carnet"
                                   autocomplete="off" disabled="disabled" autofocus>
                            
                            <button type="button" id="btn_readCarnet"
                                    class="btn btn-block btn-primary"
                                    onclick="readCarnet();">
                                Leer Carnet 
                            </button>
                            <label>Código de producto</label>
                            <input id="cod_producto" type="text"
                                   class="form-control"
                                   placeholder="Código producto" 
                                   autocomplete="off">

                            <label>Número de Cantidades</label>
                            <input id="num_cantidad" type="number"
                                   class="form-control"
                                   placeholder="Cantidadades"
                                   autocomplete="off">

                            <button type="button" id="buying"
                                    class="btn btn-block btn-primary" onclick="addItem2();">Agregar</button>
                        </form>
                    </div> 
                    <div id="rightcol"> 
                        <h3>Lista de productos</h3>
                        <table>
                            <thead>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            </thead>
                            <tbody id="tbodyProducto">
                                <!-- <tr>
                                     <th> 1 </th>
                                     <td> $ </td>
                                     <td> & </td>
                                 </tr>
                                -->
                            </tbody>
                        </table>
                        <br>
                        <table id="listTable">
                            <thead>
                            <th>Total</th>
                            <th>  Fondos Restantes</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <th><p id="totalPrice">Total = $0</p></th>
                            <td><p id="remainsVal"> </p></td>
                            </tr>
                            </tbody>
                        </table>

                    </div> 
                    <footer id="foot_msg" class="alert alert-warning"></footer>
                </div> 

                <div id="btn_bottom_buy">

                    <button type="button" id="btn_deleteLast"
                            class="btn btn-primary"
                            onclick="delFromList();">
                        Eliminar último registro
                    </button>
                    <button type="button" id="btn_buyAll"
                            class="btn btn-primary"
                            onclick="buyAll();">
                        Finalizar Compra
                    </button> 
                </div>
                <p class="alert alert-success" id="okPurchase"> </p>
            </div>
        </div> <!-- /container -->
        <script type="text/javascript" src="js/eventHandler.js"></script>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <script src="//code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
