        <div class="container">
            <div class="jumbotron">
                <form id="userRegForm">
                    <h2>Actualización de productos </h2>
                    <label>Código de Producto</label>
                    <input id="act_idCode" type="text" class="form-control"
                           placeholder="Código Producto" onchange="getProdInfo();">
                    <label>Descripción de Producto</label>
                    <input id="act_description" type="text" class="form-control"
                           placeholder="Descripción del Producto">
                    <label>Valor Unitario de Producto</label>
                    <input id="act_valueSale" type="text" class="form-control"
                           placeholder="Valor Venta ">
                    <label>Marca de Producto</label>
                    <input id="act_brand" type="text" class="form-control"
                           placeholder="Marca Producto">
                    
                    <button id="reg_product" 
                            class="btn btn-lg btn-primary btn-block"
                            type="button"
                            onclick="actProducto();">Actualizar Producto</button>
                </form>

            <p id="actProdMsg" class="alert alert-warning"> </p>
