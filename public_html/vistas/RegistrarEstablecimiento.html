<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="test Registrar Establecimiento" content="">
        <meta name="Jason Cárcamo" content="">
        <title>Registrar Establecimiento</title>
        <!-- bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/RegUsuario.css">
        <script type="text/javascript"
                src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" 
                            data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"
                       href="../index.html">Tarjeta Multipropósito</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="../index.html">Home</a></li>
                        <li class="active">
                            <a href="#">Registrar Establecimiento</a></li>
                        <li><a href="Info.html">Info</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            <div class="jumbotron">
                <form>
                    <h2>Registrar Establecimiento</h2>
                    <input id="reg_nitEstablishment" type="text"
                           class="form-control"
                           placeholder="Nit del Establecimiento">
                    <input id="reg_estName" type="text"
                           class="form-control" placeholder="Nombre Establecimiento" >
                    <input id="reg_estType" type="text" class="form-control
                           " placeholder="Tipo de Establecimiento">
                    <input id="reg_estResponsible" type="text"
                           class="form-control" placeholder="Responsable">
                    <input id="reg_idResponsible" type="number"
                           class="form-control"
                           placeholder="Cédula Responsable">
                    <label class="checkbox">
                        <input id="reg_checkbox" type="checkbox" 
                               value="aceptoTerminos">
                        Acepto los Términos y Condiciones.
                    </label>
                    <a href="Terminos.html">Términos</a>

                    <button id="reg_registrar" 
                            class="btn btn-lg btn-primary btn-block"
                            type="button" 
                            onclick="regEstablishment();">Registrar</button>
                </form>
            </div>

            <!-- mensajes que emergen dependiendo de eventos exitosos o error-->
            <p id="errorRegMsg" class="alert alert-warning">  </p>
            <p id="okRegMsg" class="alert alert-success">  </p>
        </div> <!-- /container -->
        <script type="text/javascript" src="js/eventHandler.js"></script>
        <!-- Bootstrap core Javascript
        ================================================== -->
        <script src="//code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
